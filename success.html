<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="newslatter">
      <!-- Success message start -->
      <div class="success__message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 21 21"
        >
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <h2 class="success__title">Thanks for subscribing !</h2>
        <p class="success__text">
          A confirmation email has been sent to
          <span class="success__email"></span>. Please open it and click the
          button inside to confirm your subscription.
        </p>
        <button class="success__button success__rectangle">
          Dismiss message
        </button>
      </div>
      <!-- Success message end -->
    </main>
  </body>
</html>
